    <section class="contact-section">
        <h1 class="section-title" data-aos="fade-up" data-aos-duration="1500">Get In Touch</h1>

        <div class="contact-container">
            <div class="contact-info" data-aos="fade-right" data-aos-duration="1500">

                <p><i class="fa-solid fa-envelope"></i> rameenshah50@gmail.com</p>

            <div class="contact-form" data-aos="fade-left" data-aos-duration="1500">
                <h2>Contact Me</h2>
                <form action="#" method="post">
                    <div class="input-box">
                        <input type="text" name="name" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" required>
                        <label>Email Address</label>
                    </div>
                    <div class="input-box">
                        <textarea name="message" rows="5" required></textarea>
                        <label>Your Message</label>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
